ass="edgeLabel"><g transform="translate(0, 0)" class="label"><foreignObject height="0" width="0"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="edgeLabel"></span></div></foreignObject></g></g><g class="edgeLabel"><g transform="translate(0, 0)" class="label"><foreignObject height="0" width="0"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="edgeLabel"></span></div></foreignObject></g></g><g class="edgeLabel"><g transform="translate(0, 0)" class="label"><foreignObject height="0" width="0"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="edgeLabel"></span></div></foreignObject></g></g><g class="edgeLabel"><g transform="translate(0, 0)" class="label"><foreignObject height="0" width="0"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="edgeLabel"></span></div></foreignObject></g></g><g class="edgeLabel"><g transform="translate(0, 0)" class="label"><foreignObject height="0" width="0"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="edgeLabel"></span></div></foreignObject></g></g><g class="edgeLabel"><g transform="translate(0, 0)" class="label"><foreignObject height="0" width="0"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="edgeLabel"></span></div></foreignObject></g></g></g><g class="nodes"><g transform="translate(1124.10546875, 60)" id="flowchart-A-529" class="node default ENDP"><rect height="120" width="1157.15625" y="-60" x="-578.578125" ry="5" rx="5" style="" class="basic label-container"></rect><g transform="translate(-571.078125, -52.5)" style="" class="label"><foreignObject height="105" width="1142.15625"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel">So we can adapt as necessary to keep the planet and its populations safe<br/>and healthy <b>it's crucial that we understand (the Earth's) climate.</b></span></div></foreignObject></g></g><g transform="translate(1124.10546875, 230)" id="flowchart-C-530" class="node default MAIN"><rect height="120" width="798.90625" y="-60" x="-399.453125" ry="5" rx="5" style="" class="basic label-container"></rect><g transform="translate(-391.953125, -52.5)" style="" class="label"><foreignObject height="105" width="783.90625"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel">Therefore we <b>need to study climate science and<br/>make useful predictions</b> about future scenarios.</span></div></foreignObject></g></g><g transform="translate(640.66015625, 426.25)" id="flowchart-D-532" class="node default MAIN"><rect height="172.5" width="999.4375" y="-86.25" x="-499.71875" ry="5" rx="5" style="" class="basic label-container"></rect><g transform="translate(-492.21875, -78.75)" style="" class="label"><foreignObject height="157.5" width="984.4375"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel"><b>Planetary systems are incredibly complicated, the Earth<br/>especially</b> due to the presence of humans with our large-scale<br/>environmentally-disruptive activity and unpredictable behaviour!</span></div></foreignObject></g></g><g transform="translate(640.66015625, 622.5)" id="flowchart-E-534" class="node default MAIN"><rect height="120" width="1262.34375" y="-60" x="-631.171875" ry="0" rx="0" style="" class="basic label-container"></rect><g transform="translate(-623.671875, -52.5)" style="" class="label"><foreignObject height="105" width="1247.34375"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel">We <b>need highly-sophisticated models, and e.g. to run these in ensembles</b>,<br/>to generate projections of the Earth's future behaviour that are sufficiently useful.</span></div></foreignObject></g></g><g transform="translate(861.859375, 792.5)" id="flowchart-F-536" class="node default MAIN"><rect height="120" width="978.984375" y="-60" x="-489.4921875" ry="5" rx="5" style="" class="basic label-container"></rect><g transform="translate(-481.9921875, -52.5)" style="" class="label"><foreignObject height="105" width="963.984375"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel">We <b>require state-of-the-art supercomputers with adequate<br/>(high!) computational performance</b> to run such models.</span></div></foreignObject></g></g><g transform="translate(562.90625, 962.5)" id="flowchart-G-538" class="node default MAIN"><rect height="120" width="1125.8125" y="-60" x="-562.90625" ry="5" rx="5" style="" class="basic label-container"></rect><g transform="translate(-555.40625, -52.5)" style="" class="label"><foreignObject height="105" width="1110.8125"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel">Also <b>we need to study and advance HPC hardware and its<br/>optimised use</b> to continue to run the increasingly intensive simulations.</span></div></foreignObject></g></g><g transform="translate(1607.55078125, 426.25)" id="flowchart-X-540" class="node default SUB"><rect height="120" width="495.578125" y="-60" x="-247.7890625" ry="5" rx="5" style="" class="basic label-container"></rect><g transform="translate(-240.2890625, -52.5)" style="" class="label"><foreignObject height="105" width="480.578125"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel">From this we know we need<br/>to reduce energy consumption.</span></div></foreignObject></g></g><g transform="translate(1607.55078125, 622.5)" id="flowchart-L-541" class="node default SUB"><rect height="120" width="571.4375" y="-60" x="-285.71875" ry="5" rx="5" style="" class="basic label-container"></rect><g transform="translate(-278.21875, -52.5)" style="" class="label"><foreignObject height="105" width="556.4375"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel">Supercomputers need much energy<br/>to run at a given performance...</span></div></foreignObject></g></g><g transform="translate(1617.55078125, 962.5)" id="flowchart-Q-544" class="node default SUB"><rect height="120" width="636.21875" y="-60" x="-318.109375" ry="5" rx="5" style="" class="basic label-container"></rect><g transform="translate(-310.609375, -52.5)" style="" class="label"><foreignObject height="105" width="621.21875"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel">...that's a 'necessary evil' and we should<br/>aim to minimise the carbon footprint.</span></div></foreignObject></g></g><g transform="translate(1178.75, 1132.5)" id="flowchart-H-545" class="node default ENDP"><rect height="120" width="880.75" y="-60" x="-440.375" ry="5" rx="5" style="" class="basic label-container"></rect><g transform="translate(-432.875, -52.5)" style="" class="label"><foreignObject height="105" width="865.75"><div style="display: inline-block; white-space: nowrap;" xmlns="http://www.w3.org/1999/xhtml"><span class="nodeLabel"><i>It is really useful to survey the machines used,<br/>and performance attained, in recent climate model runs.<i></i></i></span></div></foreignObject></g></g></g></g></g></svg>